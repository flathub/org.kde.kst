app-id: org.kde.kst
runtime: org.kde.Platform
runtime-version: 5.15-25.08
sdk: org.kde.Sdk
command: kst2
rename-desktop-file: kst2.desktop
rename-icon: kst
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /mkspecs
  - /share/aclocal
  - /share/info
  - /share/man
modules:

  - name: gsl
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gsl/gsl-2.8.tar.gz
        sha256: 6a99eeed15632c6354895b1dd542ed5a855c0f15d9ad1326c6fe2b2c9e423190
        x-checker-data:
          type: anitya
          project-id: 1267
          url-template: https://ftp.gnu.org/gnu/gsl/gsl-$version.tar.gz

  - name: cfitsio
    sources:
      - type: archive
        url: https://heasarc.gsfc.nasa.gov/FTP/software/fitsio/c/cfitsio-4.6.3.tar.gz
        sha256: fad44fff274fdda5ffcc0c0fff3bc3c596362722b9292fc8944db91187813600
        x-checker-data:
          type: anitya
          project-id: 270
          url-template: https://heasarc.gsfc.nasa.gov/FTP/software/fitsio/c/cfitsio-$version.tar.gz

  - name: getdata
    config-opts:
      - --disable-bindings
      - --enable-cplusplus
    sources:
      - type: archive
        url: https://github.com/ketiltrout/getdata/releases/download/v0.11.0/getdata-0.11.0.tar.gz
        sha256: 082c241e04483c7cfbae5ad3ab9710d570051a888fb3f240f994b1cd61c9c26b
        x-checker-data:
          type: anitya
          project-id: 896
          url-template: https://github.com/ketiltrout/getdata/releases/download/v$version/getdata-$version.tar.gz

  - name: matio
    sources:
      - type: archive
        url: https://github.com/tbeu/matio/releases/download/v1.5.29/matio-1.5.29.tar.gz
        sha256: d9e5f7a2f2c594eff15f550e34729b01991cdd5a028a558be8ce595b32233afb
        x-checker-data:
          type: anitya
          project-id: 1893
          url-template: https://github.com/tbeu/matio/releases/download/v$version/matio-$version.tar.gz

  - name: hdf5
    buildsystem: cmake-ninja
    subdir: hdf5-1.14.6
    builddir: true
    sources:
      - type: archive
        url: https://github.com/HDFGroup/hdf5/releases/download/hdf5_1.14.6/hdf5-1.14.6.tar.gz
        sha256: e4defbac30f50d64e1556374aa49e574417c9e72c6b1de7a4ff88c4b1bea6e9b
        x-checker-data:
          type: anitya
          project-id: 1303
          url-template: https://github.com/HDFGroup/hdf5/releases/download/hdf5_$version/hdf5-$version.tar.gz
          versions:
            <: '2'

  - name: netcdf
    sources:
      - type: archive
        url: https://github.com/Unidata/netcdf-c/archive/v4.9.3.tar.gz
        sha256: 990f46d49525d6ab5dc4249f8684c6deeaf54de6fec63a187e9fb382cc0ffdff
        x-checker-data:
          type: anitya
          project-id: 10354
          url-template: https://github.com/Unidata/netcdf-c/archive/v$version.tar.gz

  - name: netcdfcxx
    sources:
      - type: archive
        url: https://github.com/Unidata/netcdf-cxx4/archive/refs/tags/v4.3.1.tar.gz
        sha256: e3fe3d2ec06c1c2772555bf1208d220aab5fee186d04bd265219b0bc7a978edc
        x-checker-data:
          type: anitya
          project-id: 13548
          url-template: https://github.com/Unidata/netcdf-cxx4/archive/refs/tags/v$version.tar.gz
      - type: patch
        path: netcdf-cxx4-logging.patch

  - name: kst
    buildsystem: cmake-ninja
    config-opts:
      - -Dkst_release=ON
      - -Dkst_version_string=2.1
      - -Dkst_qt5=ON
      - -Dkst_install_prefix=/app
      - -Dkst_install_libdir=/app/lib
      - -Dkst_merge_files=ON
      - -Dkst_verbose=1
    post-install:
      - install -Dm644 org.kde.kst.appdata.xml -t /app/share/metainfo
    sources:
      - type: archive
        url: https://invent.kde.org/graphics/kst-plot/-/archive/v2.1-2024-10-20/kst-plot-v2.1-2024-10-20.tar.gz
        sha256: 183fa50523ccbc1d75b50c9dbfb02673d74abb1dbc1f45e1c9c5848a864350d2
        x-checker-data:
          type: anitya
          project-id: 379732
          url-template: https://invent.kde.org/graphics/kst-plot/-/archive/v$version/kst-plot-v$version.tar.gz
      - type: patch
        paths:
          - hdf5_include.patch
          - cmake4.patch
          - hdf5_cpp.patch
      - type: file
        path: org.kde.kst.appdata.xml
